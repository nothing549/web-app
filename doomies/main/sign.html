        <section id="banner">
            
            <div class="container">
                
                <div class="row">
                    <div class="col-md-12 text-center banner">
                        <h2 class="promo-title ">Sign Up</h2>
                        <p>Start your journey in web3 world!</p>
                        <h1 id="rar">Sign Up / Sign In</h1>
                            <form id="auth-form">
                            <input type="text" id="auth-name" placeholder="Name" required><br>
                            <input type="text" id="auth-surname" placeholder="Surname" required><br>
                            <input type="email" id="auth-email" placeholder="Email" required><br>
                            <input type="password" id="auth-password" placeholder="Password" required><br>
                            <button type="submit" id="auth-submit">Submit</button>
                            </form>
                        </div>
                        
                        <div id="home-container" style="display: none;">
                            <h1>Welcome to the Home Page</h1>
                            <p id="home-name"></p>
                            <p id="home-surname"></p>
                            <p id="home-email"></p>
                            <div class="calculator">
                                <input type="number" id="num1" placeholder="Enter number 1">
                                <input type="number" id="num2" placeholder="Enter number 2">
                                <div>
                                  <button onclick="add()">+</button>
                                  <button onclick="subtract()">-</button>
                                  <button onclick="multiply()">*</button>
                                  <button onclick="divide()">/</button>
                                </div>
                                <h3 id="result"></h3>
                              </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
