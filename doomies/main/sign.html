        <section id="banner">
            
            <div class="container">
                
                <div class="row">
                    <div class="col-md-12 text-center banner">
                        <h2 class="promo-title ">Sign Up</h2>
                        <p>Start your journey in web3 world!</p>
                        <div id="app" class="form-container">
                            <div v-if="showSignIn">
                              <h2>Sign In</h2>
                              <input type="email" v-model="signInEmail" placeholder="Email">
                              <input type="password" v-model="signInPassword" placeholder="Password">
                              <button @click="signIn">Sign In</button>
                              <p v-if="signInError" class="error">{{ signInError }}</p>
                            </div>
                            <div v-else>
                              <h2>Sign Up</h2>
                              <input type="text" v-model="signUpName" placeholder="Name">
                              <input type="text" v-model="signUpSurname" placeholder="Surname">
                              <input type="email" v-model="signUpEmail" placeholder="Email">
                              <input type="password" v-model="signUpPassword" placeholder="Password">
                              <button @click="signUp">Sign Up</button>
                              <p v-if="signUpError" class="error">{{ signUpError }}</p>
                            </div>
                          </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <div id="app">
            <div v-if="showSignIn">
              <h2>Sign In</h2>
              <div>
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" v-model="signInEmail" required>
              </div>
              <div>
                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" v-model="signInPassword" required>
              </div>
              <button @click="signIn">Sign In</button>
              <p v-if="signInError" style="color: red;">{{ signInError }}</p>
            </div>
        
            <div v-else>
              <h2>Sign Up</h2>
              <div>
                <label for="signUpName">Name:</label>
                <input type="text" id="signUpName" v-model="signUpName" required>
              </div>
              <div>
                <label for="signUpSurname">Surname:</label>
                <input type="text" id="signUpSurname" v-model="signUpSurname" required>
              </div>
              <div>
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" v-model="signUpEmail" required>
              </div>
              <div>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" v-model="signUpPassword" required>
              </div>
              <button @click="signUp">Sign Up</button>
              <p v-if="signUpError" style="color: red;">{{ signUpError }}</p>
            </div>
          </div>
